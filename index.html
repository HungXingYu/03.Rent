<!doctype html>
<html lang="en">
  <head>
    <title>Rent</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
</head>
  <body>
    <div class="container">
        <div class="row">
            <header class="col-12">
                    <nav>
                        <p class="nav-title h1">Rent.</p>
                    </nav>
            </header>
         </div>
    
        <div id="Water" class="mt-3">
                <h5 class="p-3 mb-2 text-center text-white">水費</h5>
                <div  class="row   m-0 ">
                    <section id="waterInput" class="col-sm border border-dark">
                        <table class="table text-nowrap">
                            <tbody>
                                <tr>
                                    <td class="text-right">開始日期：</td>                                   
                                    <td class="startDate"><input  type="date" name="date" class="form-control"/></td>
                                </tr>
                                <tr>
                                    <td class="text-right">結束日期：</td>                                   
                                    <td class="endDate"><input  type="date" name="date" class="form-control"/></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>費用總額：</td>
                                    <td class="expence"><input type="text"></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>分攤人數：</td>
                                    <td class="sharePeople"><input type="text"></td>
                                </tr>                            
                            </tbody>
                        </table>
                        <button class='btn btn-outline-danger btn-block mb-3'>計算</button>
                    </section>
                    <section id="waterOutput" class="col-sm border border-dark">
                        <table class="table text-nowrap">
                            <tbody>
                                <tr>
                                    <td class="text-right">總天數：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class="text-right">水費/天：</td>                                   
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>水費/每天每人：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>每人應付水費：</td>
                                    <td class="text-center text-danger"></td>
                                </tr>                            
                            </tbody>
                        </table>
                    </section>
                </div>
        </div>
    
        <div id="Gas" class="mt-3">
                <h5 class="p-3 mb-2 text-white text-center bg-secondary ">瓦斯費</h5>
                <div class="row   m-0">
                    <section id="gasInput" class="col-sm border border-dark">
                        <table class="table text-nowrap">
                            <tbody>
                                <tr>
                                    <td class="text-right">開始日期：</td>                                   
                                    <td class="startDate"><input  type="date" name="date" class="form-control"/></td>
                                </tr>
                                <tr>
                                    <td class="text-right">結束日期：</td>                                   
                                    <td class="endDate"><input  type="date" name="date" class="form-control"/></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>費用總額：</td>
                                    <td class="expence"><input type="text"></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>分攤人數：</td>
                                    <td class="sharePeople"><input type="text"></td>
                                </tr>                            
                            </tbody>
                        </table>
                        <button class='btn btn-outline-danger btn-block mb-3'>計算</button>
                    </section>
                    <section id="gasOutput" class="col-sm border border-dark">
                        <table class="table text-nowrap">
                            <tbody>
                                <tr>
                                    <td class="text-right">總天數：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class="text-right">瓦斯費/天：</td>                                   
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>瓦斯費/每天每人：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class='text-right'>每人應付瓦斯費：</td>
                                    <td class="text-center text-danger"></td>
                                </tr>                            
                            </tbody>
                        </table>
                    </section>
                </div>
        </div>
    
        <div id ="Power" class="mt-3">
            <h5 class="p-3 mb-2 text-white text-center ">電費</h5>
            <div  class="border border-dark p-3">            
                <div id="airConTitle" class="pl-3 pr-3 row">
                    <h6 class="p-3 mb-2  text-white col-4 col-md-5 col-lg-7 ">冷氣電費</h6>
                    <p class="mb-2 mt-2 pl-2 text-dark text-right  text-nowrap  border border-dark border-right-0 col-4 col-md-3 col-lg-2">使用冷氣人數：</p>
                    <input type="text"  class="pr-3 mt-2 mb-2 border border-dark  border-left-0  col-2"/>
                    <button class="btn btn-info mt-2 mb-2  col-2 col-lg-1">確定</button>
                </div>
                <div id ="airCon"></div>           
                <hr />
                <div id="publicPowerTitle" class="pl-3 pr-3 row">
                    <h6 class="p-3 mb-2  text-white col-4 col-md-5 col-lg-7 ">公用電費</h6>
                    <p class="mb-2 mt-2 pl-2 text-dark text-right  text-nowrap  border border-dark border-right-0 col-4 col-md-3 col-lg-2">帳單電費總額：</p>
                    <input type="text"  class="pr-3 mt-2 mb-2 border border-dark  border-left-0  col-2"/>
                    <button class="btn btn-info mt-2 mb-2  col-2 col-lg-1">確定</button>
                </div>
                <div id ="publicPower" class="row m-0"></div>
            </div>        
        </div>
    
        <div id="Person" class="mt-3">
            <h5 class="p-3 mb-2 text-white text-center  bg-danger">各租客本期應繳【水+瓦斯+電】費用</h5>
            <div class="border border-dark p-3">
                <h6 class="p-3 mb-2 text-white text-left bg-danger">未使用冷氣租客</h6>
                <div id="noAir" class="pl-3 pr-3 row">
                    <section class="col-md border border-dark">
                        <p class="text-center pt-3">租客</p>
                        <table class="table text-nowrap">
                            <tbody>
                                <tr>
                                    <td class="text-right">本期應繳水費：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class="text-right">本期應繳瓦斯費：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class="text-right">本期應繳公用電費：</td>
                                    <td class="text-center"></td>
                                </tr>
                                <tr>
                                    <td class="text-right">合計：</td>
                                    <td class="text-center text-danger"></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
                <hr />
                <h6 class="p-3 mb-2 text-white text-left bg-danger">使用冷氣租客</h6>
                <div id="Air" class="pl-3 pr-3 row"></div>                                            
            </div>
        </div>             
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
